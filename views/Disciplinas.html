	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Disciplinas
				</span>
				<div id="disciplina">
					<label class="label-input100" for="name">Nome da disciplina</label>
					<div class="wrap-input100 validate-input" data-validate = "Digite o nome da disciplina">
						<input id="usuario" class="input100" type="text" name="disciplina" placeholder="Disciplina" value="CG">
						<span class="focus-input100"></span>
					</div>
					<label class="label-input100" for="name">Nome dos conteúdos desta disciplina</label>
					<div class="wrap-input100 validate-input" data-validate = "Digite o nome do conteúdo">
						<input id="usuario" class="input100" type="text" name="conteudo1" placeholder="Conteúdo" value="Transformações">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100">
						<input id="usuario" class="input100" type="text" name="conteudo2" placeholder="Conteúdo" value="Iluminação">
						<span class="focus-input100"></span>
					</div>
					<div id="imendaHTMLconteudo"></div>
					<a href="#" id="btnAdicionaConteudo" ><i class="fa fa-plus"></i> Adicionar mais um conteúdo</a>
				</div>
				<div id="imendaHTMLdisciplina"></div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="btnAdicionaDisciplina">
						ADICIONAR DISCIPLINA
					</button>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						SALVAR
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/livros.jpg');">
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
